<center><h3 class="mt-3">Bug list</h3></center>


<div class="card-container">
  <a class="card" target="_blank" rel="noopener" *ngFor="let b of bugs">
    <div class="row">
      <div class="col-3"><span class="badge badge-primary">{{b.idBug}}</span></div>
      <table>
        <tr>
          <td><div class="col-3">{{b.titre}} </div></td>
          <td><div class="col-3" *ngIf="b.developpeur">{{b.developpeur.nom}} </div></td>
        </tr>
        <tr>
          <td><img src="{{b.developpeur.avatar}}" width="50" height="50" style="border-radius: 100px;" *ngIf="b.developpeur"></td>
        </tr>
      </table>
        <div class="col-3 d-flex justify-content-end">
        </div>
    </div>
  </a>
</div>
